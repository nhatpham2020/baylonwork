<section id="content">

  <div class="content-wrap">

    <div class="container clearfix">

      <div class="tabs divcenter nobottommargin clearfix" id="tab-login-register" style="max-width: 500px;">

        <ul class="tab-nav tab-nav2 center clearfix">
          <li class="inline-block ui-state-active" id="showlogin"><a href="#" (click)="showLogin($event)">Login</a></li>
          <li class="inline-block" id="showregister"><a href="#" (click)="showRegister($event)">Register</a></li>
        </ul>

        <div class="tab-container">

          <div class="tab-content clearfix" id="tab-login" *ngIf="isLogin">
            <div class="card nobottommargin">
              <div class="card-body" style="padding: 40px;">
                <form id="login-form" name="login-form" class="nobottommargin" action="#">

                  <h3>Login to your Account</h3>

                  <div class="col_full">
                    <label for="login-form-username">Email:</label>
                    <input #loginemail id="login-form-username" class="form-control" type="text" name="email" required>
                  </div>

                  <div class="col_full">
                    <label for="login-form-password">Password:</label>
                    <input #loginpassword id="login-form-password" class="form-control" name="login-form-password" type="password" required/>
                  </div>

                  <div class="col_full nobottommargin">
                    <button class="button button-3d button-black nomargin" id="login-form-submit" 
                      name="login-form-submit" value="login" (click)="login($event, loginemail.value,loginpassword.value)">Login</button>
                    <a href="#" class="fright" (click)=forgotPassword($event,loginemail.value)>Forgot Password?</a>
                    <p> {{warn}} </p>
                  </div>

                </form>
                <div class="line line-sm"></div>
                <div class="center">
                  <h4 style="margin-bottom: 15px;">or Login with:</h4>
                  <a href="#" class="button button-rounded si-facebook si-colored" (click)="facebookLogin($event)"><i class="fa fa-facebook"></i>Facebook</a>
                  <span class="d-none d-md-block">or</span>
                  <a href="#" class="button button-rounded si-google si-colored" (click)="googleLogin($event)"><i class="fa fa-google"></i>Google</a>
                </div>
              </div>
            </div>
          </div>

          <div class="tab-content clearfix" id="tab-register" *ngIf="!isLogin">
            <div class="card nobottommargin">
              <div class="card-body" style="padding: 40px;">
                <h3>Register for an Account</h3>

                <form id="register-form" name="register-form" class="nobottommargin" action="#" method="post">
                  <div class="col_full">
                    <label for="register-form-username">Username:</label>
                    <input type="text" #signupid id="register-form-username" name="register-form-username" value="" class="form-control" />
                  </div>
                  
                  <div class="col_full">
                    <label for="register-form-email">Email Address:</label>
                    <input type="email"  #signupemail id="register-form-email" name="register-form-email" value="" class="form-control" />
                  </div>

                  <div class="col_full">
                    <label for="register-form-password">Choose Password:</label>
                    <input #signuppwd type="password" id="register-form-password" name="register-form-password" value="" class="form-control"
                      (keyup)="onKey(signuppwd.value, signuppwd2.value)" />
                  </div>

                  <div class="col_full">
                    <label for="register-form-repassword">Re-enter Password:</label>
                    <input #signuppwd2 type="password" id="register-form-repassword" name="register-form-repassword" value="" class="form-control" 
                      (keyup)="onKey(signuppwd.value, signuppwd2.value)"/>
                  </div>
                  <p> {{values}} </p>
                  <div class="col_full nobottommargin">
                    <button class="button button-3d button-black nomargin" id="register-form-submit" name="register-form-submit" value="register"
                      (click)="register(signupid.value, signupemail.value, signuppwd.value,signuppwd2.value)">Register Now</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
          
        </div>

      </div>

    </div>

  </div>

</section><!-- #content end -->
