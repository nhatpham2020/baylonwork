

<h5 class="text-center" style="margin: 1%;" *ngIf="!fileUploads">Loading data from database...</h5>

<div class="container">
  <div class="selection d-none d-lg-block"> 
    <li><a href="#" (click)="Global($event)"><i class="fa fa-globe" aria-hidden="true"></i></a></li>
    <li><a  href="#" (click)="Myown($event)"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a></li>
  </div>
  <div class="  d-lg-none"> 
    <a href="#" (click)="Global($event)" style="margin-right: 1em"><i class="fa fa-globe" aria-hidden="true"></i></a>
    <a  href="#" (click)="Myown($event)"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a>
  </div>
  <div class="row display_flex">

    <div class="tab d-none d-lg-block">
      <div class="tabcc" *ngFor="let file of fileUploads">
        <div class="tabb1">
          <img src="{{file.avatarURL}}" class="img1" style="border-radius: 50%">
          </div>
        <div class="tabb2">
          <div style="width: 200px; height: 200px">
            <a href="#" (click)="Edit($event, file)"><img
              src= "{{file.url}}"
              class="img2 mask"
             />
            </a>
          </div>
        </div>
        <div class="tabb3">
            <li><a href="#" (click)="increase($event,file, 0)"><i class="fa fa-share-alt" aria-hidden="true"></i></a>&nbsp;{{file.sharecount}}</li>
            <li><a  href="#" (click)="increase($event, file, 1)"><i class="fa fa-star-o" aria-hidden="true"></i></a>&nbsp;{{file.favouritecount}}</li>
            <li><a  href="#" (click)="increase($event, file, 2 )"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></a>&nbsp;{{file.likecount}}</li>
        </div>
      </div>
     
    </div>

    <div class="tab d-lg-none">
      <div class="tabcc" *ngFor="let file of fileUploads">
        <div class="tabb1">
          <img src="{{file.avatarURL}}" class="img1" style="border-radius: 50%">
          </div>
        <div class="tabb2">
          <div style="width: 200px; height: 200px">
            <a href="#" (click)="Edit($event, file)"><img
              src= "{{file.url}}"
              class="img2 mask"
             />
            </a>
          </div>
        </div>
        <div class="tabb3">
            <li><a href="#" (click)="increase($event,file, 0)"><i class="fa fa-share-alt" aria-hidden="true"></i></a>&nbsp;{{file.sharecount}}</li>
            <li><a  href="#" (click)="increase($event, file, 1)"><i class="fa fa-star-o" aria-hidden="true"></i></a>&nbsp;{{file.favouritecount}}</li>
            <li><a  href="#" (click)="increase($event, file, 2 )"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></a>&nbsp;{{file.likecount}}</li>
        </div>
      </div>
     
    </div>

    

  </div>
